<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>Intro To jQuery</title>
    
</head>
<body>
    <h1>Part 1</h1>
    <h2>Welcome!</h2>
    <p class="pClass">Hello</p>
    <p id="pID">Hello</p>
    <!-- Hide and show paragraphs -->
     <h1>Part 2</h1>
     <p class="hideMe">I'll be hidden</p>
     <button class="hideBtn">Click me!</button><br>
     <p class="showMe">I was hidden</p>
     <button class="showBtn">Now me!</button><br>
     <p class="toggleMe">i can be shown and hidden</p>
     <button class="toggleBtn">Click me twice!</button><br><br>

    <!-- Fade and slide images -->
     <img  id="fadeinImg" class="imgChange" src="Images/Ducky.jpg"><br>
     <button class="fadeInBtn">Fade in</button>
     <button class="slideUpBtn">Slide up</button><br>
     <img id="fadeoutImg" class="imgChange" src="Images/Ducky.jpg"><br>
     <button class="fadeOutBtn">Fade out</button>
     <button class="slideDownBtn">Slide down</button><br>
     <img id="toggleImg" class="imgChange" src="Images/Ducky.jpg"><br>
     <button class="fadeToggleBtn">Fade toggle</button>
     <button class="slideToggleBtn">Slide toggle</button>
     
     <h1>Part 3</h1>
     <ul>
        <li>This is an existing &lt;li&gt;</li>
     </ul>
     <button id="addBtn">Add &lt;li&gt;</button>
     <button id="removeBtn">Remove &lt;li&gt;</button>
     <button id="emptyBtn">Empty &lt;li&gt;</button><br>
     <img src="Images/Ducky.jpg" id="myImg" width = "128"><br>
     <a href="https://www.pinterest.com/pin/1618549864599235/" id="goToLink">Go to first ducky</a><br>
     <button id="changeSrc">Src</button>
     <button id="changeHref">Href</button><br><br>

     <input type="text" id="name" placeholder="Name"><br>
     <p id="nameInput"></p>
     <input type="email" name="email" id="email" placeholder="Email">
     <p id="emailInput"></p>
     
     <h1>Part 4</h1>
     <div id="box"></div>
     <div id="box2"></div>
     <div id="box3"></div>
     <h1>Part 5</h1>
     <div id="ball"></div>
</body>
</html>
